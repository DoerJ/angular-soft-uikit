<div class="card" [id]="name" style="width: 18rem;">
  <img *ngIf="image" class="card-img-top" src="{{image}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title" *ngIf="cardTitle">{{cardTitle}}</h5>
    <p class="card-text" *ngIf="cardText">{{cardText}}</p>
    <a href="#" class="btn btn-primary" *ngIf="link">Go somewhere</a>
  </div>
</div>
